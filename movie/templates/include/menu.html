{% load movie_tags %}

<div class="menu">
    <ul class="menu_list">
        {% for category in categories %}
        <li class='menu_item {% if request.get_full_path|slice:"13:"|getFirstElement == category.pk %}active_link{% endif %}'><a href="{{ category.get_absolute_url }}{{ request.get }}">{{ category.name }}</a></li>
        {% endfor %}
    </ul>
</div>
